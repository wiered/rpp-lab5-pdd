{% extends "base.html" %}
{% block title %}Результат: {{ tester.title }}{% endblock %}

{% block content %}
  <h1>{{ tester.title }} — Результат</h1>
  <p>Ваш результат: {{ score }} из {{ max_score }}</p>
  <a href="{{ url_for('view_test', test_id=tester.test_id) }}">Пройти ещё раз</a>
{% endblock %}
